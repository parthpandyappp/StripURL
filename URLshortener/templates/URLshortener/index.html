{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>StripURL</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Font Imports -->
	<link href="https://fonts.googleapis.com/css?family=Monoton|Roboto:300,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Roboto:300,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<!-- /Font Imports -->
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/short.svg' %}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
	<div>
		<!-- As a heading -->
		<nav class="shadow p-3 bg-white rounded rounded navbar navbar-light">
			<a class="navbar-brand" href="/"
				style="padding-top: 9.4px; font-family: 'Monoton';font-size: 25px;">StripURL</a>
			<span class="" style="font-size: 15px;">
				<li class="navbar-text active">
					<a href="https://github.com/parthpandyappp/StripURL"
						style="font-family: 'Monoton', text-decoration: none; color: black;">
						<font size=5><b><i style="font-family: 'Monoton' padding-top: 1.4px; text-decoration: none;"
									class="fa fa-github"></i>&ensp;Github</b></font>
					</a>
				</li>
			</span>
		</nav>
	</div>
	<!-- Actual body -->
	<div class="container-contact100">
		<div class="pos-top wrap-contact100">
			<div class="contact100-form validate-form">
				<h2 class="title text-center" style="font-family: 'Fredoka One';font-size: 42px;">StripURL</h2>

				<p class="text-center" style="font-family: 'Architects Daughter';font-size: 22px;">Get rid of long URLs
					now!
				</p>
				<p class="title text-center" style="font-family: 'Architects Daughter';font-size: 16px;">Shorten link of
					your
					flavourðŸ˜Ž</p>


				<form action="shortened/" method="POST">
                    {% csrf_token %}
					<div class="mx-auto wrap-input100">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">ðŸ”—</div>
							</div>
							<input style="font-family: Roboto Mono;" type="url" name="link" class="text-center form-control form-control-lg"
								placeholder="URL to be shortened" required>
						</div>

					</div>

					<div class="mx-auto wrap-input100">
						<div class="text-center mx-auto">
							<button type="submit" class="btn btn-primary btn-lg"
								style="border-radius: 40px; font-family: 'Audiowide';">Strip it please!</button>
						</div>

					</div>
				</form>

			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

</body>

</html>
